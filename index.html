<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research Agent</title>
    <!-- Markdown 渲染 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-tertiary: #18181b;
            --border: #27272a;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #52525b;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.15);
            --success: #22c55e;
            --warning: #eab308;
            --error: #ef4444;
            --node-planner: #8b5cf6;
            --node-searcher: #06b6d4;
            --node-summarizer: #ec4899;
            --node-analyzer: #f59e0b;
            --node-writer: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* 顶部状态栏 */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 32px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 11px;
            color: var(--text-muted);
            z-index: 100;
            gap: 24px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.active {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
            animation: pulse 2s infinite;
        }

        .status-dot.error {
            background: var(--error);
            box-shadow: 0 0 8px var(--error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 主布局 */
        .container {
            display: grid;
            grid-template-columns: 280px 1fr 360px;
            gap: 1px;
            background: var(--border);
            margin-top: 32px;
            height: calc(100vh - 32px);
        }

        .panel {
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .panel-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* 左侧配置面板 */
        .config-section {
            margin-bottom: 24px;
        }

        .config-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .config-input {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 10px 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 12px;
            transition: all 0.2s;
        }

        .config-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .config-input::placeholder {
            color: var(--text-muted);
        }

        /* 模式选择 */
        .mode-selector {
            display: flex;
            gap: 8px;
        }

        .mode-btn {
            flex: 1;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn:hover {
            border-color: var(--accent);
        }

        .mode-btn.active {
            background: var(--accent-glow);
            border-color: var(--accent);
            color: var(--accent);
        }

        /* 工作流可视化 */
        .workflow-visual {
            padding: 20px 0;
        }

        .workflow-node {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            margin-bottom: 2px;
            border-radius: 6px;
            background: var(--bg-secondary);
            border: 1px solid transparent;
            transition: all 0.3s;
            cursor: default;
        }

        .workflow-node.active {
            border-color: var(--accent);
            background: var(--accent-glow);
        }

        .workflow-node.completed {
            opacity: 0.5;
        }

        .node-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }

        .node-icon.planner { background: rgba(139, 92, 246, 0.2); color: var(--node-planner); }
        .node-icon.searcher { background: rgba(6, 182, 212, 0.2); color: var(--node-searcher); }
        .node-icon.summarizer { background: rgba(236, 72, 153, 0.2); color: var(--node-summarizer); }
        .node-icon.analyzer { background: rgba(245, 158, 11, 0.2); color: var(--node-analyzer); }
        .node-icon.writer { background: rgba(16, 185, 129, 0.2); color: var(--node-writer); }

        .node-info {
            flex: 1;
        }

        .node-name {
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .node-status {
            font-size: 9px;
            color: var(--text-muted);
        }

        .workflow-connector {
            width: 2px;
            height: 12px;
            background: var(--border);
            margin-left: 21px;
        }

        .workflow-connector.active {
            background: linear-gradient(to bottom, var(--accent), transparent);
        }

        /* 中间对话区 */
        .chat-area {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .message-role {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message-role.user { color: var(--accent); }
        .message-role.agent { color: var(--success); }

        .message-time {
            font-size: 10px;
            color: var(--text-muted);
        }

        .message-content {
            font-size: 14px;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        /* Markdown 渲染样式 */
        .message-content h1 { font-size: 1.5em; margin: 16px 0 8px; color: var(--text-primary); }
        .message-content h2 { font-size: 1.3em; margin: 14px 0 6px; color: var(--text-primary); border-bottom: 1px solid var(--border); padding-bottom: 4px; }
        .message-content h3 { font-size: 1.1em; margin: 12px 0 4px; color: var(--text-primary); }
        .message-content p { margin-bottom: 12px; }
        .message-content ul, .message-content ol { margin: 8px 0; padding-left: 24px; }
        .message-content li { margin-bottom: 4px; }
        .message-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 13px;
        }
        .message-content pre {
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 12px 0;
        }
        .message-content a {
            color: var(--accent);
            text-decoration: none;
        }
        .message-content a:hover {
            text-decoration: underline;
        }
        .message-content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 16px 0;
        }

        /* 引用样式 */
        .citation {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 0.75em;
            font-weight: 700;
            vertical-align: super;
            line-height: 1;
            margin: 0 1px;
            padding: 2px 4px;
            border-radius: 4px;
            background: rgba(59, 130, 246, 0.1);
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none !important;
        }
        .citation:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        /* 输入区域 */
        .input-area {
            flex-shrink: 0;
            padding: 20px 24px;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px 16px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .send-btn {
            background: var(--accent);
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            color: white;
            font-family: inherit;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
        }

        /* 右侧过程面板 */
        .process-stream {
            font-size: 12px;
        }

        .process-item {
            padding: 12px;
            margin-bottom: 8px;
            background: var(--bg-secondary);
            border-radius: 6px;
            border-left: 3px solid var(--border);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-8px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .process-item.planner { border-left-color: var(--node-planner); }
        .process-item.searcher, .process-item.searcher_basic, .process-item.searcher_advanced { border-left-color: var(--node-searcher); }
        .process-item.summarizer { border-left-color: var(--node-summarizer); }
        .process-item.analyzer { border-left-color: var(--node-analyzer); }
        .process-item.writer { border-left-color: var(--node-writer); }

        .process-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .process-type {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .process-item.planner .process-type { color: var(--node-planner); }
        .process-item.searcher .process-type,
        .process-item.searcher_basic .process-type,
        .process-item.searcher_advanced .process-type { color: var(--node-searcher); }
        .process-item.summarizer .process-type { color: var(--node-summarizer); }
        .process-item.analyzer .process-type { color: var(--node-analyzer); }
        .process-item.writer .process-type { color: var(--node-writer); }

        .process-time {
            font-size: 10px;
            color: var(--text-muted);
        }

        .process-content {
            color: var(--text-secondary);
            line-height: 1.6;
            word-break: break-word;
        }

        .process-content .highlight {
            color: var(--text-primary);
            background: rgba(59, 130, 246, 0.1);
            padding: 1px 4px;
            border-radius: 2px;
        }

        /* 迭代指示器 */
        .iteration-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 4px;
            font-size: 10px;
            color: var(--warning);
            margin-top: 8px;
        }

        /* 空状态 */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 12px;
            line-height: 1.6;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* 加载动画 */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* 响应式 */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }

            .panel:first-child,
            .panel:last-child {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部状态栏 -->
    <div class="status-bar">
        <div class="status-indicator">
            <div class="status-dot" id="connectionStatus"></div>
            <span id="connectionText">未连接</span>
        </div>
        <div class="status-indicator">
            <span>模型: DeepSeek-V3</span>
        </div>
        
        <div style="flex: 1;"></div>
        <div class="status-indicator">
            <span>Deep Research Agent v0.1</span>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 左侧：配置与工作流 -->
        <div class="panel">
            <div class="panel-header">
                <span>Configuration</span>
            </div>
            <div class="panel-content">
                <!-- 研究模式 -->
                <div class="config-section">
                    <div class="config-label">研究模式</div>
                    <div class="mode-selector">
                        <button class="mode-btn" data-mode="depth" onclick="setMode('depth')">深度</button>
                        <button class="mode-btn active" data-mode="balanced" onclick="setMode('balanced')">平衡</button>
                        <button class="mode-btn" data-mode="breadth" onclick="setMode('breadth')">广度</button>
                    </div>
                </div>

                <div class="config-section">
                    <div class="config-label">最大迭代次数</div>
                    <input
                        type="number"
                        class="config-input"
                        id="maxIterations"
                        value="3"
                        min="1"
                        max="10"
                    >
                </div>

                <div class="config-section">
                    <div class="config-label">API 地址</div>
                    <input
                        type="text"
                        class="config-input"
                        id="apiUrl"
                        value="http://localhost:8000"
                        placeholder="http://localhost:8000"
                    >
                </div>

                <!-- 工作流可视化 -->
                <div class="config-section">
                    <div class="config-label" style="margin-bottom: 16px;">Workflow Graph</div>
                    <div class="workflow-visual">
                        <div class="workflow-node" id="node-planner">
                            <div class="node-icon planner">P</div>
                            <div class="node-info">
                                <div class="node-name">Planner</div>
                                <div class="node-status">分解研究问题</div>
                            </div>
                        </div>
                        <div class="workflow-connector" id="conn-1"></div>
                        <div class="workflow-node" id="node-searcher">
                            <div class="node-icon searcher">S</div>
                            <div class="node-info">
                                <div class="node-name">Searcher</div>
                                <div class="node-status">执行深度搜索</div>
                            </div>
                        </div>
                        <div class="workflow-connector" id="conn-2"></div>
                        <div class="workflow-node" id="node-summarizer">
                            <div class="node-icon summarizer">Su</div>
                            <div class="node-info">
                                <div class="node-name">Summarizer</div>
                                <div class="node-status">提取摘要</div>
                            </div>
                        </div>
                        <div class="workflow-connector" id="conn-3"></div>
                        <div class="workflow-node" id="node-analyzer">
                            <div class="node-icon analyzer">A</div>
                            <div class="node-info">
                                <div class="node-name">Analyzer</div>
                                <div class="node-status">评估与反思</div>
                            </div>
                        </div>
                        <div class="workflow-connector" id="conn-4"></div>
                        <div class="workflow-node" id="node-writer">
                            <div class="node-icon writer">W</div>
                            <div class="node-info">
                                <div class="node-name">Writer</div>
                                <div class="node-status">生成报告</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 中间：对话区 -->
        <div class="panel">
            <div class="panel-header">
                <span>Research Session</span>
                <button onclick="clearChat()" style="background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 10px;">CLEAR</button>
            </div>
            <div class="chat-area">
                <div class="messages" id="messages">
                    <div class="empty-state">
                        <div class="empty-state-icon">◈</div>
                        <div class="empty-state-text">
                            输入研究主题开始深度调研<br>
                            <span style="color: var(--text-muted);">Agent 将自动规划、搜索、分析并生成报告</span>
                        </div>
                    </div>
                </div>
                <div class="input-area">
                    <div class="input-wrapper">
                        <textarea
                            class="input-field"
                            id="userInput"
                            placeholder="输入研究主题，例如：2024年大语言模型的最新进展..."
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                        ></textarea>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                            <span>研究</span>
                            <span>→</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧：过程流 -->
        <div class="panel">
            <div class="panel-header">
                <span>Process Stream</span>
                <span id="processCount">0 steps</span>
            </div>
            <div class="panel-content">
                <div class="process-stream" id="processStream">
                    <div class="empty-state">
                        <div class="empty-state-text">
                            等待研究开始...<br>
                            <span style="color: var(--text-muted);">实时显示 Agent 思考过程</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 状态管理
        const state = {
            isProcessing: false,
            currentNode: null,
            iteration: 0,
            maxIterations: 3,
            processSteps: 0,
            mode: 'balanced',
            eventSource: null,
            completedNodes: new Set()
        };

        // 设置研究模式
        function setMode(mode) {
            state.mode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
        }

        // 更新连接状态
        function updateConnectionStatus(status) {
            const dot = document.getElementById('connectionStatus');
            const text = document.getElementById('connectionText');

            dot.classList.remove('active', 'error');

            if (status === 'connected') {
                dot.classList.add('active');
                text.textContent = '已连接';
            } else if (status === 'error') {
                dot.classList.add('error');
                text.textContent = '连接错误';
            } else {
                text.textContent = '未连接';
            }
        }

        // 设置活跃节点
        function setActiveNode(nodeName) {
            // 将当前节点标记为已完成
            if (state.currentNode) {
                const prevNode = document.getElementById(`node-${state.currentNode}`);
                if (prevNode) {
                    prevNode.classList.remove('active');
                    prevNode.classList.add('completed');
                }
                state.completedNodes.add(state.currentNode);
            }

            // 重置所有节点的 active 状态
            document.querySelectorAll('.workflow-node').forEach(n => {
                n.classList.remove('active');
            });

            if (nodeName) {
                // 映射节点名称
                let displayNode = nodeName;
                if (nodeName === 'searcher_basic' || nodeName === 'searcher_advanced') {
                    displayNode = 'searcher';
                }

                const node = document.getElementById(`node-${displayNode}`);
                if (node) {
                    node.classList.remove('completed');
                    node.classList.add('active');
                }
            }
            state.currentNode = nodeName;
        }

        // 重置工作流可视化
        function resetWorkflow() {
            state.completedNodes.clear();
            document.querySelectorAll('.workflow-node').forEach(n => {
                n.classList.remove('active', 'completed');
            });
        }

        // 添加消息到对话区
        function addMessage(role, content, isMarkdown = false) {
            const messages = document.getElementById('messages');
            const emptyState = messages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const now = new Date();
            const time = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });

            const messageEl = document.createElement('div');
            messageEl.className = 'message';

            let displayContent = content;
            if (isMarkdown && typeof marked !== 'undefined') {
                // 如果是 Agent 消息，也进行引用格式化
                if (role === 'agent') {
                    displayContent = formatCitationsInMarkdown(content);
                    displayContent = marked.parse(displayContent);
                } else {
                    displayContent = marked.parse(content);
                }
            }

            messageEl.innerHTML = `
                <div class="message-header">
                    <span class="message-role ${role}">${role === 'user' ? 'You' : 'Agent'}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${displayContent}</div>
            `;
            messages.appendChild(messageEl);
            messages.scrollTop = messages.scrollHeight;
        }

        // 添加过程步骤
        function addProcessStep(node, type, content, timestamp) {
            const stream = document.getElementById('processStream');
            const emptyState = stream.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            state.processSteps++;
            document.getElementById('processCount').textContent = `${state.processSteps} steps`;

            // 映射节点名称用于样式
            let styleNode = node;
            if (node === 'searcher_basic' || node === 'searcher_advanced') {
                styleNode = 'searcher';
            }

            const stepEl = document.createElement('div');
            stepEl.className = `process-item ${styleNode}`;
            stepEl.innerHTML = `
                <div class="process-header">
                    <span class="process-type">${node}</span>
                    <span class="process-time">${timestamp}</span>
                </div>
                <div class="process-content">${content}</div>
            `;
            stream.insertBefore(stepEl, stream.firstChild);
        }

        // 更新迭代计数
        function updateIteration(current, max) {
            state.iteration = current;
            state.maxIterations = max || state.maxIterations;
            const el = document.getElementById('iterationCount');
            if (el) {
                el.textContent = `迭代: ${current}/${state.maxIterations}`;
            }
        }

        // 处理键盘事件
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // 自动调整输入框高度
        document.getElementById('userInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const content = input.value.trim();
            const apiUrl = document.getElementById('apiUrl').value;
            const maxIterations = parseInt(document.getElementById('maxIterations').value) || 3;

            if (!content) return;
            if (state.isProcessing) return;

            // 清空输入
            input.value = '';
            input.style.height = 'auto';

            // 禁用发送按钮
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading-dots"><span></span><span></span><span></span></span>';

            state.isProcessing = true;
            state.processSteps = 0;
            state.iteration = 1;
            updateConnectionStatus('connected');
            resetWorkflow();
            updateIteration(1, maxIterations);

            // 添加用户消息
            addMessage('user', content);

            try {
                // 使用 SSE 连接
                const response = await fetch(`${apiUrl}/research/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: content,
                        mode: state.mode,
                        max_iterations: maxIterations,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let currentEventType = 'message';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // 保留不完整的行

                    for (const line of lines) {
                        if (line.startsWith('event: ')) {
                            currentEventType = line.substring(7);
                            continue;
                        }
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));
                                handleSSEEvent(data, currentEventType);
                            } catch (e) {
                                console.error('Failed to parse SSE data:', e);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Research error:', error);
                updateConnectionStatus('error');
                addMessage('agent', `研究失败: ${error.message}`);
            } finally {
                // 恢复发送按钮
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<span>研究</span><span>→</span>';
                state.isProcessing = false;
                setActiveNode(null);
            }
        }

        // 流式报告状态
        let streamingReportEl = null;
        let streamingReportContent = '';

        // 开始流式报告
        function startStreamingReport() {
            const messages = document.getElementById('messages');
            const emptyState = messages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const now = new Date();
            const time = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });

            streamingReportEl = document.createElement('div');
            streamingReportEl.className = 'message';
            streamingReportEl.innerHTML = `
                <div class="message-header">
                    <span class="message-role agent">Agent</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content" id="streaming-content"></div>
            `;
            messages.appendChild(streamingReportEl);
            streamingReportContent = '';
        }

        // 追加流式报告内容
        function appendStreamingReport(chunk) {
            if (!streamingReportEl) {
                startStreamingReport();
            }
            streamingReportContent += chunk;
            const contentEl = streamingReportEl.querySelector('#streaming-content');
            if (contentEl && typeof marked !== 'undefined') {
                // 1. 先在 Markdown 源码层面处理引用
                // 这样可以避免破坏 HTML 属性，且 marked 会保留内联 HTML
                let formattedMarkdown = formatCitationsInMarkdown(streamingReportContent);
                
                // 2. 再解析为 HTML
                contentEl.innerHTML = marked.parse(formattedMarkdown);
            }
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }

        // 格式化 Markdown 中的引用
        function formatCitationsInMarkdown(text) {
            // 匹配 [数字]，但在代码块之外
            // 简单的处理：直接替换 [数字]，假设 LLM 不会在代码块里生成 [数字] 格式的引用
            // 这种方式比处理 HTML 字符串更安全、更兼容
            return text.replace(/(\[(\d+)\])/g, '<span class="citation" title="来源 $2">$1</span>');
        }

        // 完成流式报告
        function finishStreamingReport() {
            streamingReportEl = null;
            streamingReportContent = '';
        }

        // 处理 SSE 事件
        function handleSSEEvent(data, eventType) {
            // 根据事件类型处理
            if (eventType === 'report_start') {
                // 开始流式报告
                startStreamingReport();
                addProcessStep('writer', 'writing', '正在生成报告...', data.timestamp);
            } else if (eventType === 'report_chunk') {
                // 追加报告内容
                appendStreamingReport(data.content);
            } else if (eventType === 'complete') {
                // 研究完成
                finishStreamingReport();
                addProcessStep('system', 'complete',
                    `研究完成! 共 ${data.iterations} 轮迭代, ${data.sources_count} 个来源`,
                    data.timestamp);
            } else if (data.node && data.type && data.content) {
                // node_output 事件
                setActiveNode(data.node);
                addProcessStep(data.node, data.type, data.content, data.timestamp);
            } else if (data.current !== undefined && data.max !== undefined) {
                // iteration 事件
                updateIteration(data.current, data.max);
            } else if (data.message) {
                // error 事件
                addProcessStep('system', 'error', data.message, data.timestamp);
            } else if (data.topic) {
                // start 事件
                addProcessStep('system', 'start',
                    `开始研究: ${data.topic} (${data.mode} 模式)`,
                    data.timestamp);
            }
        }

        // 清空对话
        function clearChat() {
            document.getElementById('messages').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">◈</div>
                    <div class="empty-state-text">
                        输入研究主题开始深度调研<br>
                        <span style="color: var(--text-muted);">Agent 将自动规划、搜索、分析并生成报告</span>
                    </div>
                </div>
            `;
            document.getElementById('processStream').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-text">
                        等待研究开始...<br>
                        <span style="color: var(--text-muted);">实时显示 Agent 思考过程</span>
                    </div>
                </div>
            `;
            state.processSteps = 0;
            state.iteration = 0;
            const processCountEl = document.getElementById('processCount');
            if (processCountEl) processCountEl.textContent = '0 steps';
            
            const iterationCountEl = document.getElementById('iterationCount');
            if (iterationCountEl) iterationCountEl.textContent = '迭代: 0/3';
            
            resetWorkflow();
            updateConnectionStatus('disconnected');
        }

        // 检测 API 连接
        async function checkApiConnection() {
            const apiUrl = document.getElementById('apiUrl').value;
            try {
                const response = await fetch(`${apiUrl}/`);
                if (response.ok) {
                    updateConnectionStatus('connected');
                    return true;
                }
            } catch (e) {
                // 忽略
            }
            updateConnectionStatus('disconnected');
            return false;
        }

        // 页面加载时检测连接
        document.addEventListener('DOMContentLoaded', () => {
            checkApiConnection();
        });
    </script>
</body>
</html>
